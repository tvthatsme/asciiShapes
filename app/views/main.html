<!-- app/views/main.html -->

<!-- dropdown select for shape type -->
Shape:
<input type="text" required></input>

<!-- height of shape -->
Height:
<input type="number" ng-model="shapeHeight" ng-change="newHeight()" required></input>

<!-- text box for label in shape -->
Label:
<input type="text" ng-model="shapeLabel" ng-change="newLabel()"></input>

<!-- row to display the label on -->
Label Row:
<input type="number" ng-model="labelRow" ng-change="newLabelRow()"></input>

<!-- area for asii shape -->
<pre>{{ shape }}</pre>
