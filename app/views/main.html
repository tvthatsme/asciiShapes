<!-- area for asii shape -->

<!-- dropdown select for shape type -->
<input type="text" required></input>

<!-- height of shape -->
<input type="number" ng-model="shapeHeight" required></input>

<!-- text box for label in shape -->
<input type="text" ng-model="shapeLabel"></input>

<!-- row to display the label on -->
<input type="number" ng-model="labelRow"></input>
